<mat-card class="m-auto max-w-2xl w-auto">
  <div class="my-10">
    <img
      mat-card-avatar
      mat-card-lg-image
      class="m-auto"
      src="https://material.angular.io/assets/img/examples/shiba1.jpg"
      alt=""
    />
  </div>
  <mat-card-title class="text-center p-6">ログイン</mat-card-title>
  <form>
    <div class="flex flex-col items-center">
      <mat-form-field appearance="outline" class="w-60">
        <mat-label>ログインIDを入力</mat-label>
        <input matInput placeholder="ログインID" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-60">
        <mat-label>パスワードを入力</mat-label>
        <input matInput placeholder="パスワード" type="password" />
        <mat-icon matSuffix>visibility_off</mat-icon>
      </mat-form-field>
      <div class="mt-5">
        <button
          mat-raised-button
          color="primary"
          class="w-60"
          (click)="login()"
        >
          ログイン
        </button>
      </div>
    </div>
  </form>
</mat-card>
