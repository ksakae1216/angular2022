<mat-card class="m-auto max-w-2xl w-auto">
  <div class="my-10">
    <img
      mat-card-avatar
      mat-card-lg-image
      class="m-auto"
      src="https://material.angular.io/assets/img/examples/shiba1.jpg"
      alt=""
    />
  </div>
  <mat-card-title class="text-center p-6">ログイン</mat-card-title>
  <form [formGroup]="loginFormGroup">
    <div class="flex flex-col items-center">
      <mat-form-field appearance="outline" class="w-80 my-6">
        <mat-label>ログインIDを入力</mat-label>
        <input
          matInput
          type="text"
          aria-label="ログインID"
          placeholder="ログインID"
          formControlName="loginId"
          autofocus
        />
        <mat-error *ngIf="loginIdForm?.invalid">{{
          loginIdErrorMessage
        }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-80 my-6">
        <mat-label>パスワードを入力</mat-label>
        <input
          matInput
          type="password"
          aria-label="パスワード"
          placeholder="パスワード"
          formControlName="password"
          data-testid="password"
        />
        <mat-icon matSuffix>visibility_off</mat-icon>
        <mat-error *ngIf="passwordForm?.invalid">{{
          passwordErrorMessage
        }}</mat-error>
      </mat-form-field>
      <div class="mt-5">
        <button
          mat-raised-button
          color="primary"
          class="w-60"
          [disabled]="!loginFormGroup.valid"
          (click)="login()"
        >
          ログイン
        </button>
      </div>
    </div>
  </form>
</mat-card>
