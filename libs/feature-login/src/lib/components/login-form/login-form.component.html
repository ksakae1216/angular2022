<div class="bg-gradient-to-r from-green-400 to-blue-500 h-screen flex flex-col space-y-10 justify-center items-center">
  <div class="bg-white w-96 shadow-xl rounded p-5">
    <h1 class="text-3xl font-medium">Welcome</h1>
    <p class="text-sm">This is login page</p>

    <form class="space-y-5 mt-5">
      <input matInput type="text" class="w-full h-12 border border-gray-800 rounded px-3" placeholder="Email" autofocus/>
      <div class="w-full flex items-center border border-gray-800 rounded px-3">
        <input [type]="showPassword ? 'text' : 'password'" class="w-4/5 h-12" placeholder="Password" />
        <span (click)="toggleShowPassword()" class="text-blue-700 hover:bg-blue-400 rounded-md px-3">Show</span>
      </div>

      <div class="">
        <a href="#!" class="font-medium text-blue-900 hover:bg-blue-300 rounded-md p-2">Forgot Password ?</a>
      </div>

      <button class="text-center w-full bg-blue-900 rounded-md text-white py-3 font-medium">Login</button>
    </form>
  </div>
</div>
